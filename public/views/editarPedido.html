<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/editarPedido.css">
    <title>Editar Pedido</title>
  </head>
  <body class="body" onload="carregarPedido()">
    <div class="container">
      <h1 class="tittle">Editar Pedido</h1>

      <form id="formPedido" onsubmit="salvarPedido(event)">
        <div class="form-group">
          <label for="cliente">Cliente:</label>
          <input type="text" id="cliente" name="cliente" required />
        </div>

        <div class="form-group">
          <label for="pedido">Pedido:</label>
          <input type="text" id="pedido" name="pedido" required>
        </div>

        <div class="form-group">
          <label for="status">Status:</label>
          <select name="status" id="status" required>
            <option value="Pendente">Pendente</option>
            <option value="Em Preparo">Em Preparo</option>
            <option value="Em Rota de Entrega">Em rota de entrega</option>
            <option value="Entregue">Entregue</option>
          </select>
        </div>

        <div class="itens-container">
            <h2 class="tittle">Itens de Pedido</h2>
            <div id="itensPedido"></div>
            <button type="button" class="btn-adicionar-item" onclick="adicionarNovoItem()">
                Adicionar Item
            </button>
        </div>

        <div>
            <button type="submit" class="btn btn-salvar">Salvar</button>
            <button type="button" class="btn btn-cancelar" onclick="voltarParaLista()">Cancelar</button>
        </div>
      </form>
    </div>
    <script src="../js/editarPedido.js"></script>
  </body>
</html>
